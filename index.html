<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- container -->
    <div class="flex items-center justify-center bg-cyan-100 min-h-screen">
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- navbar -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- menu items  -->
          <div class="group">
            <a href="">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="">Help</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- search box -->
        <div
          class="mt-8 flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>

          <!-- upload btn  -->
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

        <!-- gallery -->
        <div class="grid gap-4 md:grid-cols-3 xl:grid-cols-4">
          <!-- image - 1 -->
          <div class="relative group">
            <img src="img/img1.jpeg" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Blue Rose</p>
                  <p class="text-xs">253 KB - 12/10/22</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- image - 2 -->
          <div class="relative group">
            <img src="img/img2.jpeg" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Pink-Red Mogra</p>
                  <p class="text-xs">1.2 MB - 23/12/22</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- image - 3 -->
          <div class="relative group">
            <img src="img/img3.webp" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Sunflower</p>
                  <p class="text-xs">292 KB - 12/11/22</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- image - 4 -->
          <div class="relative group">
            <img src="img/img4.jpeg" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Blue Hibiscus</p>
                  <p class="text-xs">573 KB - 12/09/22</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- image - 5 -->
          <div class="relative group">
            <img src="img/img5.jpeg" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Artifical Flower</p>
                  <p class="text-xs">823 KB - 11/08/22</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- image - 6 -->
          <div class="relative group">
            <img src="img/img6.jpeg" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Edited Sunflower</p>
                  <p class="text-xs">2.2 MB - 26/02/26</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- image - 7 -->
          <div class="relative group">
            <img src="img/img7.jpeg" alt="" class="w-72 rounded-xl" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40 rounded-b-xl"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Blue Rose</p>
                  <p class="text-xs">253 KB - 12/10/22</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
